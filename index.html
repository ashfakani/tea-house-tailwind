<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with Tailwind</title>

    <!-- Google Fonts cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/b095b92b63.js" crossorigin="anonymous"></script>

    <!-- Tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-20">

        <!-- header section  -->
        <header class="flex mb-10 pt-10">

            <!-- text-content  -->
            <div>
                <h1 class="text-5xl lg:text-7xl font-bold">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <br>

                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste
                    Buds.</p>

                <br>

                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 py-4 px-3 rounded-xl text-white font-bold">Explore
                    More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>

            <!-- image content  -->
            <div class="relative">
                <!-- image card div  -->
                <div>

                    <img class="w-full" src="images/banner.png" alt="">
                </div>

                <!-- image text and button  -->
                <div
                    class="absolute top-28 md:top-80 flex items-center bg-white shadow-xl px-2 py-4 rounded-lg md:left-32 lg:left-28">

                    <!-- star icon div  -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-2xl"></i>
                    </div>

                    <div class="pl-4">
                        <h3 class="text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>

    </main>
</body>

</html>
